<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure File Share</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); }
    .nav-tabs .nav-link.active { background-color: #0d6efd; color: white; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h3 class="text-center mb-4">üîê Secure File Sharing</h3>

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" id="fileTabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="upload-tab" data-bs-toggle="tab" href="#upload" role="tab">Upload</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="download-tab" data-bs-toggle="tab" href="#download" role="tab">Download</a>
        </li>
      </ul>

      <!-- Tab content -->
      <div class="tab-content mt-3">

        <!-- Upload Tab -->
        <div class="tab-pane fade show active" id="upload" role="tabpanel">
          <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Enter a Code</label>
              <input type="text" name="code" class="form-control" placeholder="e.g., 1234" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Choose File</label>
              <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
          </form>
        </div>

        <!-- Download Tab -->
        <div class="tab-pane fade" id="download" role="tabpanel">
          <form action="/download" method="post">
            <div class="mb-3">
              <label class="form-label">Enter Code</label>
              <input type="text" name="code" class="form-control" placeholder="Enter your code" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Download</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
